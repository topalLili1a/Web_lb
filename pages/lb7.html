<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lb7</title>
    <link rel="stylesheet" href="../css/lb7.css">
</head>
<body>
    <div id="chatbot-container">
        <div id="chatbot-header">
            <h3>Чат-бот</h3>
            <span id="close-btn">&times;</span>
        </div>
        <div id="chatbot-body">
            <div id="messages">
                <div class="message bot">Hello, do you need help?</div>
                <div class="message user">Hello!</div>
            </div>
        </div>
        <div id="chatbot-footer">
            <input type="text" id="chat-input" placeholder="enter message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
</body>
</html>
